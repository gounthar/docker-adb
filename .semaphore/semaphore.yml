version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker build .
promotions:
  - name: Deploy to DockerHub
    pipeline_file: deploy.yml
    auto_promote:
      when: (branch = 'master' OR tag =~ '.*') AND result = 'passed'
