language: none

sudo: required

runtime:
  nodePool: shippable_shared_aarch32

env:
  global:
    - DOCKER_REPO="docker-adb"
    - DOCKER_ACC=gounthar # {account name}
    
build:
 ci:
   #- docker build -t docker-adb:aarch64 .
   - docker build -t $DOCKER_ACC/$DOCKER_REPO:$BRANCH.armv7
 post_ci:
   - docker push $DOCKER_ACC/$DOCKER_REPO:$BRANCH.armv7

integrations:                               
  hub:
    - integrationName: docker_hub
      type: dockerRegistryLogin  
